option java_package = "com.hubble.sdk.proto";

message ValueType {
	oneof value {
		 string string_value = 1;
		 double double_value = 2;
	}
}

message Header {
	required int32 length = 1;
}

message Event {
	required Header header = 1;
	required string deviceId = 2;
	required string peripheralId = 3;
	required string profileId = 4;
	required ValueType newState = 5;
	required ValueType oldState = 6;
	required int64 timestamp = 7;
	required int64 sequence = 8;
}
